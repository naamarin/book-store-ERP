<!DOCTYPE html>
<html lang="he">

<head>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="column-div">
        <div class="head-line">

        </div>
        <div class="row-div">
            <table class="table">
                <thead>
                    <tr class="book">
                        <th>Id</th>
                        <th>Title</th>
                        <th>Price</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="table-body">
                </tbody>
            </table>
            <div class="display-book">
                <div class="inner-column-div">
                    <h2 id="book-title"></h2>
                    <div class="inner-row-div">
                        <img id="book-img" class="book-img"/>
                        <div class="inner-column-div">
                            <p id="book-price"></p>
                            <div class="rate" id="rate"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    
    <script src="model.js"></script>
    <script src="view.js"></script>
    <script src="controller.js"></script>
    
</body>

</html>
