<!DOCTYPE html>
<html lang="he">

<head>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="column-div">
        <div class="head-line">
            <button class="AddBook" onclick="addBook()">+ New book</button>
        </div>
        <div class="row-div">
            <div class="div-table-buttons">
                <table class="table">
                    <thead>
                        <tr class="book">
                            <th>Id</th>
                            <th>Title</th>
                            <th>Price</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="table-body">
                    </tbody>
                </table>
                <div class="lower_buttons">
                    <button class="paginate-button" onclick="back()">Back</button>
                    <div id="numbers-buttons" class="numbers-buttons" ></div>
                    <button class="paginate-button" onclick="next()">Next</button>
                </div>
            </div>
            <div class="display-book">
                <div class="inner-column-div">
                    <h2 id="book-title"></h2>
                    <div class="inner-row-div">
                        <img id="book-img" class="book-img" />
                        <div class="inner-column-div">
                            <p id="book-price"></p>
                            <div class="rate" id="rate"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="updateModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="form-title">Update book</h2>
            <form id="updateForm">
                <label for="id">Id:</label>
                <input type="text" id="id" name="id">

                <label for="title">Title:</label>
                <input type="text" id="title" name="title">

                <label for="price">Price:</label>
                <input type="text" id="price" name="price">

                <label for="imageUrl">Image url:</label>
                <input type="url" id="imageUrl" name="imageUrl" placeholder="Enter image url:">

                <label for="rate">Rate:</label>
                <input type="number" id="rateField" name="rateField" min="1" max="10">

                <button type="submit" id="form-button">Update</button>
            </form>
        </div>

    </div>


    <script src="model.js"></script>
    <script src="view.js"></script>
    <script src="controller.js"></script>

</body>

</html>
